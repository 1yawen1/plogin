<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">

  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
    匯出成品
  </button>
</div>

<!-- The Modal -->
<div class="modal" id="myModal">
  <div class="modal-dialog ">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
       
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <h5 class="text-center">匯出成品</h5>
       
        <form>
            <div class="row">
              <div class="col">
                檔案名稱<input type="text" class="form-control" placeholder="未命名的圖面文件" name="">
              </div>
              <div class="col">
                <br><select class="form-select">
                    <option>公開</option>
                    <option>私人</option>
                  </select>
              </div>
            </div>
          </form>
          <br>
          
          加入主題標籤（最多五個）<input type="text" class="form-control" placeholder=" 醫學 x">
          <br>
          輸出檔案格式<select class="form-select" aria-label="Default select example">
            <option selected>pdf</option>
            <option value="1">word</option>
          </select>
          <br>
          <div class="row">
            <div class="col-4"><hr></div>
            <div class="col"><h5 class="text-center">分享設定</h5></div>
            <div class="col-4"><hr></div>
          </div>
          
          <div class="input-group mt-3 mb-3">
           
            新增使用者 <input type="text" class="form-control " placeholder="Susanchen@gmail.com  x">
            <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
                檢視者
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">檢視者</a></li>
                <li><a class="dropdown-item" href="#">編輯者</a></li>
              </ul>
          </div>
          <div class="alert alert-light">
            <strong>檢視者</strong> 
            <br>
            <button class="btn btn-light"><img style="width:185px ;" src="./plogin_assets-2/截圖 2022-12-03 下午2.19.49.png" alt=""></button>
            <button class="btn btn-light"><img style="width:185px ;" src="./plogin_assets-2/截圖 2022-12-03 下午2.20.10.png" alt=""></button>
            
            <br>
            <strong>編輯者</strong>
            <br>
            <button class="btn btn-light"><img style="width:185px ;" src="./plogin_assets-2/截圖 2022-12-03 下午2.20.35.png" alt=""></button>
            <button class="btn btn-light"> <img style="width:185px ;" src="./plogin_assets-2/截圖 2022-12-03 下午2.20.57.png" alt=""></button>
            
           
          </div>
          <p class="fw-bold">擁有者</p>
          <img src="./plogin_assets-2/頭像.png" alt=""> PeterHuang@gmail.com
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">確認</button>
        <button type="button" class="btn btn-outline-primary" data-bs-dismiss="modal">取消</button>
      
      </div>

    </div>
  </div>
</div>


</body>
</html>
