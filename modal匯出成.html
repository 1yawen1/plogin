<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">

  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
    匯出
  </button>
</div>

<!-- The Modal -->
<div class="modal fade" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title"></h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body text-center">
        <p class="fw-bold text-center">匯出成功！</p>
        <img src="./plogin_assets-2/img/img_sucess.svg"  alt="">
        <p>你可以到<a href="./file.html" class="btn btn-link">我的產出</a>查看所有的圖面文件</p>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">確認</button>
            <button type="button" class="btn btn-outline-primary" data-bs-dismiss="modal">取消</button>
          
      </div>

    </div>
  </div>
</div>


</body>
</html>
