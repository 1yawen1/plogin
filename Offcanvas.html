<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Offcanvas outside viewport, inside relative container</title>
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css'><link rel="stylesheet" href="./assets/css/Offcanvas.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container-fluid">
  <div class="row">
    <div class="col-2 bg-light">
      Menu
    </div>
    <div id="main" class="col-10">
      <div class="d-flex flex-column vh-100">
        <div class="p-4 bg-light">Top menu</div>
        <div class="p-4 offcanvas-parent flex-fill" id="content">
          <div id="offcanvas" data-bs-backdrop="false" class="offcanvas offcanvas-end show bg-light text-white p-3">
            Offcanvas in-content
          </div>
          <p>Content</p>
          <button class="btn btn-primary" data-bs-toggle="offcanvas" data-bs-target="#offcanvas">
            Toggle Offcanvas
          </button>

        </div>
        <div class="p-4 bg-light">Footer menu</div>
      </div>
    </div>
  </div>
</div>
</div>
<!-- partial -->
  <script type="module" src="./assets/js/Offcanvas.js"></script>

</body>
</html>
