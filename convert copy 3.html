                    <label class="text-muted">The COVID-19 pandemic has resulted in significant global social and economic disruption.<br>
                      The highly transmissive nature of the disease makes rapid and reliable detection critically important. <br>
                      Point-of-care (POC) tests involve performing diagnostic tests outside of a laboratory that produce a rapid <br>
                      and reliable result. It therefore allows the diagnostics of diseases at or near the patient site. Paper-based<br>
                       POC tests have been gaining interest in recent years as they allow rapid, low-cost detection without the need<br>
                      for external instruments. In this review, we focus on the development of paper-based POC devices for the detection<br>
                      of SARS-CoV-2. The review first introduces the principles of detection methods that are available to paper-based<br> devices. It then summarizes the state-of-the-art paper devices and their analytical performances. The advantages and drawbacks among methods are also discussed. Finally, limitations of the existing devices are discussed, and prospects are given with the hope to identify research opportunities and directions in the field. We hope this review will be helpful for researchers to develop a clinically useful and economically efficient paper-based platform that can be used for rapid, accurate on-site diagnosis to aid in identifying acute infections and eventually contain the COVID-19 pandemic.
                </div>

                    <p class="text-start">∙ COVID-19大流行造成了嚴重的全球社會與經濟混亂<br>
                      ∙ 該疾病的的高度傳染性使得快速可靠的檢測至關重要<br>
                      ∙ 床旁邊(POC)測試涉及實驗室外進行診斷測試，以產生快速可靠的結果<br>
                      ∙ 因此，他允許在患者部位或附近診斷疾病<br>
                      ∙ 近年來，基於紙張的POC測試越來越受關注，因為它可以在不需要外部儀器的情況下進行快速、低成本的檢測。<br>
